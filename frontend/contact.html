<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="logo.png" alt="Logo" class="logo-img">
            
            <!-- Menu Icon -->
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
    
            <div class="nav-links" id="navLinks">
                <a class="nav-btn" href="home.html"><i class="fas fa-home"></i> Home</a>
                <a class="nav-btn" href="verify.html"><i class="fas fa-check-circle"></i> Verify</a>
                <a class="nav-btn" href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                <a class="nav-btn" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="contact-info">
            <h1 class="heading">Contact Us</h1>
            <div class="contact-img">
                <img src="icons8-contacts.png" alt="contact">
                <h3><span>PHONE</span>
                    <br>+91 1234567890</h3>
            </div>
            <div class="mail-img">
                <img src="mail.png" alt="contact">
                <h3><span>EMAIL</span>
                <br>abc@gmail.com</h3>
            </div>
        </div>
        <div class="message">
            <h2>Let's Talk</h2>
            <h4>Feel free to drop a message below</h4>
            
            <form action="submit">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="contact">Contact Info</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your phone or email" required>
        
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>
        </div>
        
    </main>

    <script>
        // Toggle Mobile Menu
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("navLinks").classList.toggle("active");
        });
    </script>
</body>
</html>
